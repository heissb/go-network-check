apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-status-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: network-status-api
  template:
    metadata:
      labels:
        app: network-status-api
    spec:
      containers:
      - name: network-status-api
        image: YOUR_AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/network-status-api:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      hostNetwork: true